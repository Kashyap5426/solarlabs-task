  <script>
    $(".select-year").on("click", function () {
      if ($(this).is(":checked")) {
        $("." + $(this).attr("for-year")).show();
      } else {
        $("." + $(this).attr("for-year")).hide();
      }
    });

    $(".select-month").on("change", function () {
      let value = $(this).val();
      for (let i = 1; i <= 3; i++) $(this).siblings(".group" + i).hide();
      if (value != "0") $(this).siblings(".group" + value).show();
    });

    $("input").on("change", function () {
      let month = $(this).attr("month");
      if ($(this).val() != "0") {
        $(this).parent().parent().find("input").each(function (i) {
          if (month != $(this).attr("month")) {
            $(this).attr("disabled", true);
          } else {
            $(this).attr("disabled", false);
          }
        })
      } else {
        $(this).parent().parent().find("input").attr("disabled", false)
      }
    });

    $(".reset-btn").on("click", function () {
      $(this).parent().parent().find(".select-month").each(function () {
        $(this).siblings(".group" + $(this).val()).find("input").each(function(){
          $(this).attr("disabled", false);
          $(this).val(0);
        })
      });
    });

    $(".calculate-btn").on("click", function () {
      let value = null;
      $(this).parent().parent().find(".select-month").each(function () {
        $(this).siblings(".group" + $(this).val()).find("input").each(function(){
          if($(this).val() != "0") value = $(this).val();
          else{
            $(this).val(Math.floor(Math.random() * 100));
          }
        })
      });
    });
